imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ MopaBootstrapBundle ]
    #java: /usr/bin/java
    filters:
        less:
            node: /usr/bin/node
            node_paths: [/usr/lib/node_modules]
            apply_to: "\.less$"
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Mine\UserBundle\Entity\User

    from_email:
        address:        mineclgt@gmail.com
        sender_name:    Mine CLGT
    profile:
        form:
            validation_groups:  [MineProfile, Default]
    registration:
        confirmation:
            enabled:    true
        form:
            validation_groups:  [MineChangePassword, Default]
    change_password:
        form:
            validation_groups:  [MineChangePassword, Default]
    resetting:
        token_ttl: 7200
        form:
            validation_groups:  [MineResetPassword, Default]

mopa_bootstrap:
    icons:
        icon_set: fontawesome
        shortcut: icon
    form: ~  # Adds twig form theme  support
    menu: ~  # enables twig helpers for menu
    initializr:
        meta:
            title:        "Mine CLGT"
            description:  "Awesome minecraft server"
            keywords:     "minecraft,server,bukkit"
            author_name:  "Hoang Nguyen"
            author_url:   "http://hoangnd.me"
            nofollow:     false
            noindex:      false
        dns_prefetch:
            - '//ajax.googleapis.com'
        google:
            wt: 'xxx'
            analytics: 'UA-xxxxxxx-xx'
        diagnostic_mode: false